 
 <div class="relative w-full bg-black rounded-xl overflow-hidden px-4 py-10 mt-[100px]">
  <div
    class="flex flex-col md:flex-row items-center justify-between gap-10 max-w-7xl mx-auto"
  >
   
   <div class="w-full md:w-1/2 flex justify-center items-center">
      <img
        [src]="images[currentIndex]"
        alt="Imagen del carrusel"
        class="w-full max-w-[500px] h-auto object-contain rounded-lg shadow-lg transition-all duration-700"
      />
    </div>

   
   <div
      class="w-full md:w-1/2 text-white text-center md:text-left px-2 md:px-4 space-y-5"
    >
      <h2 class="text-3xl font-bold">Servicios disponibles</h2>
      <ul class="list-disc list-inside text-lg space-y-2">
        <li>Mantenimiento general</li>
        <li>Cambio de aceite</li>
        <li>Cambio de repuestos</li>
        <li>Pintura</li>
      </ul>
      <button
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow-lg transition duration-300"
      > 
       Dar clic aqu√≠ para reservar
      </button>
    </div>
  </div> 


 <button
    class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-40 text-white p-3 rounded-full hover:bg-opacity-60 transition"
    (click)="prevImage()"
    aria-label="Imagen anterior"
  >
    &#10094;
  </button>

  <button
    class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-40 text-white p-3 rounded-full hover:bg-opacity-60 transition"
    (click)="nextImage()"
    aria-label="Imagen siguiente"
  >
    &#10095;
  </button>
</div>


 <div class="flex justify-center mt-4 gap-2">
  <button
    *ngFor="let img of images; let i = index"
    class="w-3 h-3 rounded-full"
    [ngClass]="{
      'bg-blue-600': i === currentIndex,
      'bg-gray-400': i !== currentIndex
    }"
    (click)="goToImage(i)"
  ></button>
</div>
